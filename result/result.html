<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Result</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items to the top */
        height: 100%;
      }
      .content {
        text-align: center;
        margin-top: 20px; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Transcription Result</h1>
        <p id="transcriptionResult"></p>
      </div>
    </div>
    <script>
      const transcription = localStorage.getItem("transcription");
      if (transcription) {
        document.getElementById("transcriptionResult").textContent =
          transcription;
        localStorage.removeItem("transcription");
      } else {
        document.getElementById("transcriptionResult").textContent =
          "No transcription available.";
      }
    </script>
  </body>
</html>
